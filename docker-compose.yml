version: '3'

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: 'postgres'
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080


  app:
    build: .
    command: npm start
    ports:
      - 8081:8081
    volumes:
      - .:/user/app
